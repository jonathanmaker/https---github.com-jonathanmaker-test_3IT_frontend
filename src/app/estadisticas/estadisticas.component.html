<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Listado de personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>CORREO</th>
            <th>MUSICA</th>
          </tr>
        </thead>
        <Tbody>
          <tr *ngFor="let cliente of clientes" class="text-center">
            <td>{{cliente.id}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.musica}}</td>
          </tr>
        </Tbody>
      </table>
    </div>
  </div>
</div>
